<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Real-Time Cryptocurrency Tracker</h1>
    <div class="user-preferences">
      <label for="sort-by">Sort by:</label>
      <select id="sort-by">
        <option value="market_cap_desc">Market Cap</option>
        <option value="price_change_24h">24h Price Change</option>
      </select>
      <label>
        <input type="checkbox" id="show-price-change">
        Show 24h Price Change
      </label>
    </div>
  </header>

  <main>
    <section id="crypto-list">
      <h2>Cryptocurrency Listing</h2>
      <div class="grid"></div>
    </section>

    <section id="comparison">
      <h2>Comparison Section</h2>
      <div class="comparison-grid">
        <p>Select cryptocurrencies to compare.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Crypto Tracker</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
